<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Gov Verify Widget</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        min-height: 100vh;
        background: url("./epuap-bg.jpg") center/cover no-repeat #0c3f8c;
      }

      .widget {
        display: flex;
        flex-direction: column;
        gap: 5px;
        position: fixed;
        right: 24px;
        bottom: 24px;
        z-index: 10;
        border: 1px solid #dde;
        border-radius: 8px;
        padding: 12px;
        max-width: 320px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
        background: rgba(255, 255, 255, 1);
      }

      .widget-header {
        font-weight: 600;
        margin-bottom: 6px;
      }

      .widget-meta {
        font-size: 12px;
        color: #555;
        margin-bottom: 8px;
      }

      .btn {
        width: 100%;
        padding: 8px 12px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        background: #0052cc;
        color: white;
        font-size: 14px;
      }

      .status {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 100%;
        margin-bottom: 8px;
        font-size: 13px;
      }

      .token-box {
        margin-top: 6px;
        font-family: monospace;
        font-size: 12px;
        word-break: break-all;
      }

      .qr-box {
        margin-top: 30px;
        margin-bottom: 30px;
        display: none;
        justify-content: center;
      }

      .qr-hint {
        display: block;
        margin-top: 4px;
        font-size: 11px;
        color: #555;
        text-align: center;
      }

      /* Alerty severity (success / info / warning / error) */
      .alert {
        margin-top: 8px;
        border-radius: 12px;
        padding: 10px 14px;
        display: flex;
        align-items: flex-start;
        gap: 10px;
        font-size: 13px;
        box-shadow: 0 1px 3px rgba(15, 23, 42, 0.08);
        border: 1px solid transparent;
      }

      .alert-icon {
        font-size: 16px;
        line-height: 1;
        margin-top: 2px;
      }

      .alert-content {
        display: flex;
        flex-direction: column;
      }

      .alert-title {
        font-weight: 600;
        margin-bottom: 2px;
      }

      .alert-message {
        opacity: 0.9;
      }

      .alert--success {
        background: #e8f5e9; /* pastel green */
        color: #1e4620;
        border-color: #c8e6c9;
      }

      .alert--info {
        background: #e8f4fd; /* pastel blue */
        color: #014361;
        border-color: #bbdefb;
      }

      .alert--warning {
        background: #fff4e5; /* pastel yellow */
        color: #663c00;
        border-color: #ffe0b2;
      }

      .alert--error {
        background: #fdecea; /* pastel red */
        color: #611a15;
        border-color: #ffcdd2;
      }
    </style>
  </head>

  <body>
    <div class="widget">
      <div class="widget-header">Weryfikacja strony w mObywatel</div>
      <div class="widget-meta"><span id="hostname">–</span></div>
      <button id="verifyBtn" class="btn">
        Zweryfikuj tę stronę w mObywatel
      </button>
      <div class="status" id="status"></div>
      <div class="token-box" id="tokenBox"></div>
      <div class="qr-box" id="qrBox"></div>
      <small class="qr-hint">
        Zeskanuj ten kod QR w aplikacji mObywatel, aby potwierdzić, że strona
        jest zaufana.
      </small>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="./widget.js"></script>
  </body>
</html>
